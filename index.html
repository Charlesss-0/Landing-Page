<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">
</head>
<body>
    <header class="initial-content">
        <section class="page-logo">
            <img src="./images/logo.png" alt="logo image">
        </section>

        <nav id="navbar">
            <ul>
                <li>
                    <a href="#">
                        Home
                    </a>
                </li>
                <li>
                    <a href="#">
                        Contact Us
                    </a>
                </li>
                <li>
                    <button type="submit" class="upload-button">
                        <i class="fas fa-upload"></i>
                        <span>
                            Upload
                        </span>
                    </button>
                </li>
            </ul>
        </nav>

        <section class="hero-text">
            <h1>
                Stunning free images
            </h1>
            <p>
                Over 1 million high quality images
            </p>
            <button>
                Sign up
            </button>
        </section>

        <section class="hero-image">
            <img src="./images/Seattle.jpg">
        </section>

        <section class="search-section">
            <form action="#" method="get" id="search-bar">
                <input 
                type="search" 
                id="search-button"
                name="search"
                placeholder="Search"
                >
                <button type="submit" class="search-button">
                    <i class="fas fa-search"></i>
                </button>
            </form>
        </section>
    </header>
    
    <main>
        <section class="intro-text">
            <h1>
                HD background images and pictures
            </h1>
        </section>

        <section class="image-container">
                <img src="./images/books-1655783_1920.jpg">
                <img src="./images/fantasy-2049567_1920.jpg">
                <img src="./images/forest-3119826_1920.jpg"> 
                <img src="./images/mountains-190055_1920.jpg">
                <img src="./images/nature-3082832_1920.jpg">
                <img src="./images/thunderstorm-3625405_1920.jpg">
                <img src="./images/lake-1802337_1920.jpg">
                <img src="./images/mountains-1112911_1920.jpg">
                <img src="./images/planet-1702788_1920.jpg">
                <img src="./images/plouzane-1758197_1920.jpg">
                <img src="./images/starry-sky-2675322_1920.jpg">
                <img src="./images/thunderstorm-3625405_1920.jpg">
                <img src="./images/ufo-1265186_1280.jpg">
                <img src="./images/matrix-356024_1920.jpg">
                <img src="./images/london-3833039_1920.jpg">
                <img src="./images/lava-656827_1920.jpg">
        </section>

        <section class="view-more-section">
            <button>
                View more
            </button>
        </section>

        <section class="quote-section">
            <blockquote>
                <p>
                    <i>
                        “Be yourself; everyone else is already taken.”
                    </i>
                </p>
                <cite>
                    ― Oscar Wilde
                </cite>
            </blockquote>
        </section>

        <form id="registration-form">
            <h3>
                Let's Get Started
            </h3>
            <label for="email" class="email-form">
                Email
                <input 
                type="email" 
                id="email" 
                name="email" 
                placeholder="Enter email"
                required
                >
            </label>
            <button>
                Send
            </button>
        </form>
    </main>

    <footer>
        <div class="contact-links">
            <ul>
                <a href="#">
                    <li>
                        Contact Us
                    </li>
                </a>
                <a href="#">
                    <li>
                        Privacy Policy
                    </li>
                </a>
                <a href="#">
                    <li>
                        Terms of Use
                    </li>
                </a>
            </ul>
        </div>

        <div class="copyright">
            <p>
                &copy; Carlosdev
            </p>
        </div>

        <div class="social-links"> 
            <a href="#">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="#">
                <i class="fab fa-facebook"></i>
            </a>
            <a href="#">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="#">
                <i class="fab fa-linkedin-in"></i>
            </a>
            <a href="#">
                <i class="fab fa-github"></i>
            </a>
        </div>
    </footer>
</body>
</html>
